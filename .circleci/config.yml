version: 2.1

commands:
  save-workspace:
    steps:
      - persist_to_workspace:
          root: ./
          paths:
            - artifacts/
            - .circleci/scripts/
            - CIRCLE_PARENT_BUILD_NUM
  load-workspace:
    steps:
      - attach_workspace:
          at: ./
  upload-artifacts:
    steps:
      - store_artifacts:
          path: artifacts/
          destination: ./
  save-git-cache:
    steps:
      - save_cache:
          key: git-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - .git/
  load-git-cache:
    steps:
      - restore_cache:
          keys:
            - git-v1-{{ .Branch }}-{{ .Revision }}
            - git-v1-{{ .Branch }}
            - git-v1-
  save-m2-cache:
    steps:
      - save_cache:
          key: m2-v1-{{ .Branch }}-{{ checksum "pom.xml" }}-{{ .Revision }}
          paths:
            - ~/.m2/
  load-m2-cache:
    steps:
      - restore_cache:
          keys:
            - m2-v1-{{ .Branch }}-{{ checksum "pom.xml" }}-{{ .Revision }}
            - m2-v1-{{ .Branch }}-{{ checksum "pom.xml" }}
            - m2-v1-{{ .Branch }}
            - m2-v1-

executor-settings: &executor-settings
  shell: /bin/bash -eux -o pipefail
  working_directory: ~/workdir/
  environment:
    TZ: Asia/Tokyo

executors:
  openjdk-executor:
    docker:
      - image: circleci/openjdk:8
    <<: *executor-settings
  buildpack-deps-executor:
    docker:
      - image: circleci/buildpack-deps:latest
    <<: *executor-settings
  github-release-executor:
    docker:
      - image: cibuilds/github:latest
    <<: *executor-settings

jobs:
  build:
    executor: openjdk-executor
    steps:
      - load-git-cache
      - checkout
      - save-git-cache
      - load-m2-cache
      - run: .circleci/scripts/build.sh
      - save-m2-cache
      - run: .circleci/scripts/save-build-num.sh
      - save-workspace
  deploy-circleci:
    executor: buildpack-deps-executor
    steps:
      - load-workspace
      - upload-artifacts
  deploy-github:
    executor: github-release-executor
    steps:
      - load-workspace
      - run: .circleci/scripts/deploy-github.sh

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
                - develop
      - deploy-circleci:
          requires:
            - build
          filters:
            branches:
              only:
                - master
      - deploy-github:
          requires:
            - build
          filters:
            branches:
              only:
                - master
