version: 2.1

commands:
  save-artifacts:
    steps:
      - persist_to_workspace:
          root: ./
          paths:
            - artifacts/
  load-artifacts:
    steps:
      - attach_workspace:
          at: ./
  upload-artifacts:
    steps:
      - store_artifacts:
          path: artifacts/
          destination: ./
  save-git-cache:
    steps:
      - save_cache:
          key: git-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - .git/
  load-git-cache:
    steps:
      - restore_cache:
          keys:
            - git-v1-{{ .Branch }}-{{ .Revision }}
            - git-v1-{{ .Branch }}
            - git-v1-
  save-m2-cache:
    steps:
      - save_cache:
          key: m2-v1-{{ .Branch }}-{{ checksum "pom.xml" }}-{{ .Revision }}
          paths:
            - ~/.m2/
  load-m2-cache:
    steps:
      - restore_cache:
          keys:
            - m2-v1-{{ .Branch }}-{{ checksum "pom.xml" }}-{{ .Revision }}
            - m2-v1-{{ .Branch }}-{{ checksum "pom.xml" }}
            - m2-v1-{{ .Branch }}
            - m2-v1-

executors:
  openjdk-executor:
    docker:
      - image: circleci/openjdk:8
  buildpack-deps-executor:
    docker:
      - image: circleci/buildpack-deps:latest
  github-release-executor:
    docker:
      - image: cibuilds/github:latest

jobs:
  build:
    working_directory: ~/workdir/
    executor: openjdk-executor
    steps:
      - run: git --version
      - run: java -version
      - run: mvn --version
      - load-git-cache
      - checkout
      - save-git-cache
      - load-m2-cache
      - run: mvn -B install
      - save-m2-cache
      - run: mkdir -pv artifacts/
      - run: mv -v target/*.jar artifacts/
      - save-artifacts
  deploy-circleci:
    working_directory: ~/workdir/
    executor: buildpack-deps-executor
    steps:
      - load-artifacts
      - upload-artifacts
  deploy-github:
    working_directory: ~/workdir/
    executor: github-release-executor
    steps:
      - load-artifacts
      - run: ghr -u "$CIRCLE_PROJECT_USERNAME" -r "$CIRCLE_PROJECT_REPONAME" -c "$CIRCLE_SHA1" -n "$CIRCLE_PROJECT_REPONAME "\#"$CIRCLE_PREVIOUS_BUILD_NUM" -b "https://circleci.com/gh/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME/$CIRCLE_PREVIOUS_BUILD_NUM" \#"$CIRCLE_PREVIOUS_BUILD_NUM" artifacts/

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
                - develop
      - deploy-circleci:
          requires:
            - build
          filters:
            branches:
              only:
                - master
                - develop
      - deploy-github:
          requires:
            - build
          filters:
            branches:
              only:
                - master
