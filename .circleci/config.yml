version: 2.1

commands:
  save-artifacts:
    steps:
      - persist_to_workspace:
          root: ./
          paths:
            - target/
  load-artifacts:
    steps:
      - attach_workspace:
          at: ./
  save-git-cache:
    steps:
      - save_cache:
          key: git-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - .git/
  load-git-cache:
    steps:
      - restore_cache:
          keys:
            - git-v1-{{ .Branch }}-{{ .Revision }}
            - git-v1-{{ .Branch }}
            - git-v1-
  save-maven-cache:
    steps:
      - save_cache:
          key: maven-v1-{{ .Branch }}-{{ checksum "pom.xml" }}-{{ .Revision }}
          paths:
            - ~/.m2/
  load-maven-cache:
    steps:
      - restore_cache:
          keys:
            - maven-v1-{{ .Branch }}-{{ checksum "pom.xml" }}-{{ .Revision }}
            - maven-v1-{{ .Branch }}-{{ checksum "pom.xml" }}
            - maven-v1-{{ .Branch }}
            - maven-v1-
  upload-artifacts:
    steps:
      - store_artifacts:
          path: output/
          destination: ./

executors:
  jdk-executor:
    docker:
      - image: circleci/openjdk:8
  ubuntu-executor:
    docker:
      - image: ubuntu:latest

jobs:
  install:
    working_directory: ~/workdir/
    executor: jdk-executor
    steps:
      - run: git --version
      - run: java -version
      - run: mvn --version
      - load-git-cache
      - checkout
      - save-git-cache
      - load-maven-cache
      - run: mvn -B clean install
      - save-maven-cache
      - save-artifacts
  deploy:
    working_directory: ~/workdir/
    executor: ubuntu-executor
    steps:
      - load-artifacts
      - run: mkdir -pv output/
      - run: mv -v target/*.jar output/
      - upload-artifacts

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - install:
          filters:
            branches:
              only:
                - master
                - develop
      - deploy:
          requires:
            - install
          filters:
            branches:
              only:
                - master
