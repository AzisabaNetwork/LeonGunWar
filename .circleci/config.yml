version: 2.1

commands:
  save-workdir:
    steps:
      - persist_to_workspace:
          root: ./
          paths:
            - target/
  load-workdir:
    steps:
      - attach_workspace:
          at: ./
  upload-artifacts:
    steps:
      - store_artifacts:
          path: target/
          destination: ./

executors:
  jdk-executor:
    docker:
      - image: circleci/openjdk:8
  buildpack-deps-executor:
    docker:
      - image: circleci/buildpack-deps:latest

jobs:
  install:
    working_directory: ~/workdir/
    executor: jdk-executor
    steps:
      - checkout
      - run: mvn --version
      - run: mvn -B clean install
      - save-workdir
  deploy:
    working_directory: ~/workdir/
    executor: buildpack-deps-executor
    steps:
      - load-workdir
      - upload-artifacts

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - install:
          filters:
            branches:
              only:
                - master
                - develop
      - deploy:
          requires:
            - install
          filters:
            branches:
              only:
                - master
